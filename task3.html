<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Tic Tac Toe</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #333333;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
  }

  #game-board {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
    grid-gap: 8px;
    margin: 20px 0;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: #ffffff;
    padding: 10px;
  }

  .cell {
    width: 100%;
    height: 100%;
    background-color: #f8f9fa;
    border: 2px solid #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 6px;
    color: #495057;
  }

  .cell:hover {
    background-color: #e9ecef;
  }

  .cell.highlight {
    background-color: #ffc107;
    border-color: #ffc107;
  }

  #status {
    font-size: 24px;
    margin-top: 20px;
    color: #333333;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
  }

  #restart-btn {
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 20px;
    text-transform: uppercase;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  #restart-btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  #restart-btn:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Advanced Tic Tac Toe</h1>
    <div id="game-board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
    <p id="status">Player X's turn</p>
    <button id="restart-btn" onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    const cells = document.querySelectorAll('.cell');
    const statusDisplay = document.getElementById('status');

    function handleCellClick(clickedCellEvent) {
      const clickedCell = clickedCellEvent.target;
      const clickedCellIndex = parseInt(clickedCell.getAttribute('id').substring(5));

      if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
        return;
      }

      handleCellPlayed(clickedCell, clickedCellIndex);
      handleResultValidation();
    }

    function handleCellPlayed(clickedCell, clickedCellIndex) {
      gameBoard[clickedCellIndex] = currentPlayer;
      clickedCell.textContent = currentPlayer;
      clickedCell.classList.add('highlight'); // Highlight current move
    }

    function handleResultValidation() {
      let roundWon = false;
      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          roundWon = true;
          highlightWinningCells(a, b, c);
          break;
        }
      }

      if (roundWon) {
        statusDisplay.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      let roundDraw = !gameBoard.includes('');
      if (roundDraw) {
        statusDisplay.textContent = 'It\'s a draw!';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
    }

    function highlightWinningCells(a, b, c) {
      document.getElementById(`cell-${a}`).classList.add('highlight');
      document.getElementById(`cell-${b}`).classList.add('highlight');
      document.getElementById(`cell-${c}`).classList.add('highlight');
    }

    function restartGame() {
      currentPlayer = 'X';
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('highlight');
      });
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });
  </script>
</body>
</html>
